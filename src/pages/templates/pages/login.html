<!DOCTYPE html>
<html>
<head>
    <title>Login - NotesApp</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="gradient-bg-full p-40">
    <div class="auth-container">
        <div class="logo">
            <h1>NotesApp</h1>
            <p>Your personal note taking companion</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
            </div>

            {% if form.non_field_errors %}
                <div class="error">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-full">Sign In</button>
        </form>

        <div class="divider text-center text-muted">
            <small>New to NotesApp? Contact your administrator for an account.</small>
        </div>
    </div>
</body>
</html>
