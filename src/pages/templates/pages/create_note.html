<!DOCTYPE html>
<html>
<head>
    <title>Create Note - NotesApp</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-sm">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>

        <div class="form-container">
            <h1>Create New Note</h1>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group form-full">
                    <label for="title">Note Title:</label>
                    <input type="text" id="title" name="title" required placeholder="Enter note title...">
                </div>

                <div class="form-group form-full">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="10" placeholder="Write your note content here...

You can use HTML formatting:
- <strong>Bold text</strong>
- <em>Italic text</em>
- <h2>Headings</h2>
- <a href='#'>Links</a>"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Create Note</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
